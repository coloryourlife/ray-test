apiVersion: ray.io/v1
kind: RayService
metadata:
  name: llama-service
spec:
  serveConfigV2: |
    applications:
    - name: llama_app
      import_path: llama_service:model
      route_prefix: /
      deployments:
      - name: VLLMDeployment
        num_replicas: "1"
        ray_actor_options:
          num_cpus: 3
      runtime_env:
        working_dir: "https://github.com/coloryourlife/ray-test/archive/refs/tags/v0.0.10.zip"
        pip: ["transformers==4.43.2", "torch==2.4.0", "torchvision", "vllm==0.7.0"]
        env_vars:
          MODEL_ID: "meta-llama/Llama-3.2-1B-Instruct"
          TENSOR_PARALLELISM: "1"
          PIPELINE_PARALLELISM: "1"
  rayClusterConfig:
    headGroupSpec:
      rayStartParams:
        dashboard-host: '0.0.0.0'
      template:
        spec:
          containers:
          - name: ray-head
            image: rayproject/ray-ml:2.33.0.914af0-py311
            env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-secret
                  key: hf_api_token
            resources:
              limits:
                cpu: "2"
                memory: "8Gi"
              requests:
                cpu: "2"
                memory: "8Gi"
            ports:
            - containerPort: 6379
              name: gcs-server
            - containerPort: 8265
              name: dashboard
            - containerPort: 10001
              name: client
            - containerPort: 8000
              name: serve
    workerGroupSpecs:
    - groupName: gpu-worker-group
      replicas: 1
      minReplicas: 0
      maxReplicas: 1
      rayStartParams: {}
      template:
        spec:
          containers:
            - name: ray-worker
              image: rayproject/ray-ml:2.33.0.914af0-py311
              env:
                - name: HF_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: hf-secret
                      key: hf_api_token
              resources:
                limits:
                  cpu: "3"
                  memory: "14Gi"
                  nvidia.com/gpu: "1"
                requests:
                  cpu: "3"
                  memory: "14Gi"
                  nvidia.com/gpu: "1"
          tolerations:
            - key: "nvidia.com/gpu"
              operator: "Exists"
              effect: "NoSchedule"